<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
        <p>Lets the user input the lengths of the sides of a triangle, and returns whether they form an equilateral, isosceles, or scalene triangle or if the sides cannot make a triangle. </p>
      </div>  <!-- /JUMBOTRON -->

  <!-- Row -->
      <div class="row">
        <div class="col-sm-12">

  <!-- FORM -->
          <form class="triangle">

            <div class="form-group">
              <label for="sideA">Side A:</label>
              <input id="sideA" type="text">
            </div>

            <div class="form-group">
              <label for="sideB">Side A:</label>
              <input id="sideB" type="text">
            </div>

            <div class="form-group">
              <label for="sideC">Side A:</label>
              <input id="sideC" type="text">
            </div>

            <button class="makeTriangle btn btn-info" type="submit" name="button">Make Triangle</button>
            
          </form>  <!-- /FORM -->

        </div>

      </div>  <!-- /ROW -->

 <!-- RESULTS -->
   <!-- Row -->
      <div class="row">
        <div class="col-sm-12 hideResults">
          <p>Your sides ()<span class="sideA"></span>,
          <span class="sideB"></span>,
          <span class="sideC"></span>)
          <span class="nope"></span> make a <span class="typeOfTriangle"></span> triangle.</p>
        </div>
      </div>


    </div>  <!-- /CONTAINER -->






  </body>
</html>
